<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
</head>
<body style="background-color: rgba(245, 222, 179, 0.44);">
    <div class="parent" style="padding: 50px;">
        <div class="container" style="text-align: center;">
            
            <form class="form" id="guessForm">
              <p>Try and Guess a Random number between 1 and 5</p>
            <p>You have 10 attempts to guess the right number</p>
                <h2>Guess a number</h2>
                <input type="text" id="numberGuess" style="margin-bottom: 15px;"> <br>
                <input type="submit" id="submit-btn" style="margin-bottom: 15px;">
            </form>
            <div id="desc">
                <p> <span id="pguess" style="display: block;"></span></p>
                <p> <span id="gRemaining"></span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
